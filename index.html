<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Baseball Viz</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 

</head>

<body class="">
    <div id="main-wrapper" class="">

        <div id="main-content" class="container">
            <header class="row">
                <div class="social-links col-md-12"></div>
                <div class="col-md-12">
                    <h1>MLB Teams Relationship Between Wins and Attendance</h1>
                    <h2>By: Cory Brown</h2>
                    <h3>Year: <span id="slidertext">1985</span></h3>
                    <input id="slider" type="range" min="1985" max="2014" value="1985" step="1" />
                    <h4>Range: <span id="range">1985 - 2014</span></h4>
                </div>
            </header>
            <section class="row">
            <div class="col-md-12 chart"></div>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
